
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>dictionary</title>
</head>

<body>
   <div class="card">
      <h1 class="card-header"> Dictionary API </h1>
      <div class="card-body">

        <form method="get">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Definition</button>
        </form>
      </div>
   </div>
{% if search_result %}
<hr>
    {% for item in search_result %}
        <h3>{{item.meta.id}}</h3>
        {% for items in item.shortdef %}
            <ul>{{items}}</ul>
        {% endfor%}
    {% endfor %}
{% endif %}

 </body>
</html>
